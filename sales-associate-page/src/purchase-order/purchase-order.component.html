<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Quote to Purchase Order</title>
    <link rel="stylesheet" href="purchase-order.component.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <h1>Convert Quote to Purchase Order</h1>
    </header>

    <!-- Form Section -->
    <div class="button-container">
        <div class="navigation-buttons">
            <form id="purchaseOrderForm">
                <label for="quoteId">Quote ID:</label>
                <input type="text" id="quoteId" placeholder="Enter Quote ID" required>

                <label for="finalDiscount">Final Discount (%):</label>
                <input type="number" id="finalDiscount" min="0" max="100" step="0.01" placeholder="Enter final discount" required>

                <label for="finalAmount">Final Amount ($):</label>
                <input type="text" id="finalAmount" readonly placeholder="Calculated automatically">

                <label for="processingDate">Processing Date:</label>
                <input type="text" id="processingDate" readonly placeholder="Provided by external system">

                <label for="commissionRate">Commission Rate (%):</label>
                <input type="text" id="commissionRate" readonly placeholder="Provided by external system">

                <label for="commission">Sales Commission ($):</label>
                <input type="text" id="commission" readonly placeholder="Calculated automatically">

                <label for="customerEmail">Customer Email:</label>
                <input type="email" id="customerEmail" placeholder="Enter customer's email" required>

                <button class="action-button" type="submit">Submit Purchase Order</button>
            </form>

            <!-- Error Message -->
            <p class="error-message" id="errorMessage" style="display: none;">
                Please fill out all required fields!
            </p>
        </div>
    </div>

    <!-- Purchase Order Details -->
    <div class="button-container" style="display: none;" id="detailsContainer">
        <div class="navigation-buttons">
            <h2>Purchase Order Details</h2>
            <p id="detailsContent"></p>
        </div>
    </div>
</body>
</html>

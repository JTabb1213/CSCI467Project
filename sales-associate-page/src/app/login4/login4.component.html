<header class="main-header">
    <h1>Login</h1>
  </header>
  
  <div class="form-container">
    <div *ngIf="loginErrorMessage" class="error-message">
      {{ loginErrorMessage }}
    </div>
    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-input" [(ngModel)]="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-input" [(ngModel)]="password" name="password" required>
      </div>
      <div class="button-container">
        <button type="submit" class="action-button">Login</button>
      </div>
    </form>
  </div>
  
    
    <router-outlet></router-outlet>
